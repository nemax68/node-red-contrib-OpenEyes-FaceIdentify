<script type="text/javascript">
    RED.nodes.registerType('face identify',{
        category: 'OpenEyes',
        color: '#a6bbcf',
        defaults: {
          swtag: {value:"tag"},
          hwtag: {value:"tag"},
          urltag: {value:"tag"},
          name: {value:"face"}    //  along with default values.
       	},
        inputs:1,
        outputs:1,
        icon: "face.png",
	    label: function() {     // sets the default label contents
            return this.name||this.topic||"face identify";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="face identify">

   <div class="form-row">
        <label for="node-input-swtag"> software tag</label>
        <input type="text" id="node-input-swtag" placeholder="software tag key">
   </div>

   <div class="form-row">
        <label for="node-input-hwtag"> hardware tag</label>
        <input type="text" id="node-input-hwtag" placeholder="hardware tag key">
   </div>

   <div class="form-row">
        <label for="node-input-urltag"> service url</label>
        <input type="text" id="node-input-urltag" placeholder="url service">
   </div>

	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="face identify">

	<p>An <a href="https://open-eyes.it">OpenEyes</a> GUI interface node that detect face on camera and send image to face recognition service</p>

	<ul>
		<code>hardware tag</code> - hardware identification tag.
	</ul>

	<ul>
		<code>software tag</code> - software identification tag.
	</ul>

	<ul>
		<code>url</code> - http address of face recognition service
	</ul>

	<ul>
		<code>Name</code> - Name.
	</ul>

	<h3>Details</h3>
	<p>This node open the /dev/video0 stream and try to detect a frontal face, in case of detect automaticaly zoom on that and send image to the face recognition service <p>
